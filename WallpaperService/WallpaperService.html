<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WallpaperHub - Premium Mobile Wallpapers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .search-bar {
            max-width: 500px;
            margin: 0 auto 30px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.1);
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 14px;
            font-weight: 500;
        }

        .category-btn:hover, .category-btn.active {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .wallpaper-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .wallpaper-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            position: relative;
        }

        .wallpaper-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .wallpaper-img {
            width: 100%;
            height: 300px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .wallpaper-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 60%, rgba(0, 0, 0, 0.8));
            opacity: 0;
            transition: all 0.3s ease;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding: 20px;
        }

        .wallpaper-card:hover .wallpaper-overlay {
            opacity: 1;
        }

        .download-btn {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .download-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .wallpaper-info {
            padding: 15px;
            text-align: center;
        }

        .wallpaper-title {
            color: white;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .wallpaper-resolution {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }

        .wallpaper-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .wallpaper-downloads {
            color: rgba(255, 255, 255, 0.6);
            font-size: 11px;
        }

        .wallpaper-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0

        .load-more {
            text-align: center;
            margin-top: 30px;
        }

        .load-more-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .load-more-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .wallpaper-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .categories {
                gap: 10px;
            }
            
            .category-btn {
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>WallpaperHub</h1>
            <p class="subtitle">Discover Premium Mobile Wallpapers</p>
            
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search wallpapers..." id="searchInput">
                <button class="search-btn" onclick="searchWallpapers()">üîç</button>
            </div>
        </header>

        <div class="categories">
            <button class="category-btn active" onclick="filterCategory('all')">All</button>
            <button class="category-btn" onclick="filterCategory('nature')">Nature</button>
            <button class="category-btn" onclick="filterCategory('abstract')">Abstract</button>
            <button class="category-btn" onclick="filterCategory('minimal')">Minimal</button>
            <button class="category-btn" onclick="filterCategory('dark')">Dark</button>
            <button class="category-btn" onclick="filterCategory('colorful')">Colorful</button>
        </div>

        <div class="wallpaper-grid" id="wallpaperGrid">
            <!-- Wallpapers will be generated here -->
        </div>

        <div class="load-more">
            <button class="load-more-btn" onclick="loadMoreWallpapers()">Load More</button>
        </div>
    </div>

    <script>
        // Sample wallpaper data
        const wallpapers = [
            { id: 1, title: "Ocean Sunset", category: "nature", resolution: "1080x1920", gradient: "linear-gradient(45deg, #ff9a9e, #fecfef)" },
            { id: 2, title: "Abstract Waves", category: "abstract", resolution: "1080x1920", gradient: "linear-gradient(135deg, #667eea, #764ba2)" },
            { id: 3, title: "Minimal Dark", category: "minimal", resolution: "1080x1920", gradient: "linear-gradient(to bottom, #2c3e50, #3498db)" },
            { id: 4, title: "Forest Path", category: "nature", resolution: "1080x1920", gradient: "linear-gradient(to bottom, #134e5e, #71b280)" },
            { id: 5, title: "Neon Glow", category: "colorful", resolution: "1080x1920", gradient: "linear-gradient(45deg, #ff006e, #8338ec)" },
            { id: 6, title: "Mountain Peak", category: "nature", resolution: "1080x1920", gradient: "linear-gradient(to top, #30cfd0, #91a7ff)" },
            { id: 7, title: "Geometric", category: "abstract", resolution: "1080x1920", gradient: "linear-gradient(135deg, #ff8a80, #ff80ab)" },
            { id: 8, title: "Night Sky", category: "dark", resolution: "1080x1920", gradient: "linear-gradient(to bottom, #000428, #004e92)" },
            { id: 9, title: "Sunset Vibes", category: "colorful", resolution: "1080x1920", gradient: "linear-gradient(45deg, #ffecd2, #fcb69f)" },
            { id: 10, title: "Clean Lines", category: "minimal", resolution: "1080x1920", gradient: "linear-gradient(to right, #eef2f3, #8e9eab)" },
            { id: 11, title: "Purple Dreams", category: "abstract", resolution: "1080x1920", gradient: "linear-gradient(135deg, #667eea, #764ba2)" },
            { id: 12, title: "Dark Mode", category: "dark", resolution: "1080x1920", gradient: "linear-gradient(to bottom, #0f0f0f, #434343)" }
        ];

        let currentFilter = 'all';
        let displayedWallpapers = 8;

        function renderWallpapers() {
            const grid = document.getElementById('wallpaperGrid');
            const filtered = currentFilter === 'all' ? wallpapers : wallpapers.filter(w => w.category === currentFilter);
            const toShow = filtered.slice(0, displayedWallpapers);
            
            grid.innerHTML = toShow.map(wallpaper => `
                <div class="wallpaper-card" onclick="previewWallpaper(${wallpaper.id})">
                    <div class="wallpaper-img" style="background: ${wallpaper.gradient};">
                        <div class="wallpaper-overlay">
                            <button class="download-btn" onclick="event.stopPropagation(); downloadWallpaper(${wallpaper.id})">
                                Download
                            </button>
                        </div>
                    </div>
                    <div class="wallpaper-info">
                        <div class="wallpaper-title">${wallpaper.title}</div>
                        <div class="wallpaper-resolution">${wallpaper.resolution}</div>
                    </div>
                </div>
            `).join('');
        }

        function filterCategory(category) {
            currentFilter = category;
            displayedWallpapers = 8;
            
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            renderWallpapers();
        }

        function loadMoreWallpapers() {
            displayedWallpapers += 4;
            renderWallpapers();
        }

        function downloadWallpaper(id) {
            const wallpaper = wallpapers.find(w => w.id === id);
            
            // Create a canvas to generate the wallpaper
            const canvas = document.createElement('canvas');
            canvas.width = 1080;
            canvas.height = 1920;
            const ctx = canvas.getContext('2d');
            
            // Create gradient
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            
            // Extract colors from gradient string (simplified)
            if (wallpaper.gradient.includes('#ff9a9e')) {
                gradient.addColorStop(0, '#ff9a9e');
                gradient.addColorStop(1, '#fecfef');
            } else if (wallpaper.gradient.includes('#667eea')) {
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');
            } else if (wallpaper.gradient.includes('#2c3e50')) {
                gradient.addColorStop(0, '#2c3e50');
                gradient.addColorStop(1, '#3498db');
            } else {
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');
            }
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Convert to download
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${wallpaper.title.replace(/\s+/g, '_')}_${wallpaper.resolution}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
            
            // Show download feedback
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Downloaded!';
            btn.style.background = 'linear-gradient(45deg, #4CAF50, #45a049)';
            
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = 'linear-gradient(45deg, #ff6b6b, #feca57)';
            }, 2000);
        }

        function previewWallpaper(id) {
            const wallpaper = wallpapers.find(w => w.id === id);
            alert(`Preview: ${wallpaper.title}\nResolution: ${wallpaper.resolution}\nCategory: ${wallpaper.category}`);
        }

        function searchWallpapers() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            if (query.trim()) {
                const filtered = wallpapers.filter(w => 
                    w.title.toLowerCase().includes(query) || 
                    w.category.toLowerCase().includes(query)
                );
                
                const grid = document.getElementById('wallpaperGrid');
                if (filtered.length > 0) {
                    grid.innerHTML = filtered.map(wallpaper => `
                        <div class="wallpaper-card" onclick="previewWallpaper(${wallpaper.id})">
                            <div class="wallpaper-img" style="background: ${wallpaper.gradient};">
                                <div class="wallpaper-overlay">
                                    <button class="download-btn" onclick="event.stopPropagation(); downloadWallpaper(${wallpaper.id})">
                                        Download
                                    </button>
                                </div>
                            </div>
                            <div class="wallpaper-info">
                                <div class="wallpaper-title">${wallpaper.title}</div>
                                <div class="wallpaper-resolution">${wallpaper.resolution}</div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    grid.innerHTML = '<p style="color: white; text-align: center; grid-column: 1/-1;">No wallpapers found for your search.</p>';
                }
            } else {
                renderWallpapers();
            }
        }

        // Enter key search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchWallpapers();
            }
        });

        // Initial render
        renderWallpapers();
    </script>
</body>
</html>
